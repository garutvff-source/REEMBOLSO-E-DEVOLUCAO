<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Devolução</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 15px;

      display: flex;
      justify-content: center;  /* centraliza horizontal */
      align-items: center;      /* centraliza vertical */
      min-height: 100vh;        /* ocupa toda a altura da tela */
    }

    .container {
      width: 100%;
      max-width: 420px; /* largura ajustada para celular */
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.1);
    }

    h1 {
      font-size: 22px;
      color: #111;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: red;
    }

    .btn {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 14px;
      background: red;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #c70000;
    }

    /* Comprovante */
    .comprovante {
      margin-top: 20px;
      padding: 20px;
      background: #f0f3f6;
      border-radius: 10px;
      display: none; /* escondido até gerar */
    }

    .comprovante h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #ff0000;
    }

    .comprovante p {
      margin: 6px 0;
      font-size: 15px;
    }

    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel de Devolução</h1>
    <form id="formDevolucao">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="Digite o CPF do cliente" required>

      <label for="banco">Banco do Cliente</label>
      <input type="text" id="banco" placeholder="Digite o Banco (nubank, picpay, inter)" required>

      <label for="saldo">Saldo do Cliente</label>
      <input type="number" id="saldo" placeholder="Digite o Saldo do Cliente" required>

      <label for="valorDevolver">Valor a Devolver</label>
      <input type="number" id="valorDevolver" placeholder="Digite o valor a Devolver" required>

      <button type="submit" class="btn">Gerar Comprovante de Devolução</button>
    </form>

    <!-- Comprovante Gerado -->
    <div class="comprovante" id="comprovante">
      <h2>Comprovante de Devolução Gerado!</h2>
      <p><span class="bold">CPF:</span> <span id="outCPF"></span></p>
      <p><span class="bold">Banco:</span> <span id="outBanco"></span></p>
      <p><span class="bold">Saldo do Cliente:</span> R$ <span id="outSaldo"></span></p>
      <p><span class="bold">Saldo a Devolver:</span> R$ <span id="outDevolver"></span></p>
      <p><span class="bold">Saldo Total:</span> R$ <span id="outTotal"></span></p>
      <p><span class="bold">Status:</span> Pendente</p>
    </div>
  </div>

  <script>
    document.getElementById("formDevolucao").addEventListener("submit", function(e){
      e.preventDefault();

      let cpf = document.getElementById("cpf").value;
      let banco = document.getElementById("banco").value;
      let saldo = parseFloat(document.getElementById("saldo").value);
      let devolver = parseFloat(document.getElementById("valorDevolver").value);
      let total = saldo + devolver;

      // Preencher comprovante
      document.getElementById("outCPF").innerText = cpf;
      document.getElementById("outBanco").innerText = banco;
      document.getElementById("outSaldo").innerText = saldo.toLocaleString("pt-BR", {minimumFractionDigits: 2});
      document.getElementById("outDevolver").innerText = devolver.toLocaleString("pt-BR", {minimumFractionDigits: 2});
      document.getElementById("outTotal").innerText = total.toLocaleString("pt-BR", {minimumFractionDigits: 2});

      // Mostrar comprovante
      document.getElementById("comprovante").style.display = "block";
    });
  </script>
</body>
</html>
